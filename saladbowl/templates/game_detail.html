{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'saladbowl/style.css' %}">

<h1>{{ game.name }}</h1>

Whose turn: Team index {{ game.turn }}

<br><br>

Teams playing:
<ul>
{% for team in game.teams.all %}
    <li><a href="{% url 'team_detail' team.id %}">{{ team.name }}</a></li>
{% endfor %}
</ul>

Rules:
<ul>
    <li>Number of words per person: {{ game.words_per_person }}</li>
</ul>
